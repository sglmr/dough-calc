<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">

  <title>Dough Calculator</title>
  <meta name="description" content="A simple baker's percentage dough calculator.">

  <!-- Pico.css -->
  <link rel="stylesheet" href="/pico.orange.css">
</head>

<body style="max-width: 70ch; margin: auto;">
  <!-- Header -->
  <header>
    <hgroup>
      <h1>Dough Calculator</h1>
      <p>A simple HTML & Javascript baker's percentage dough calculator.</p>
    </hgroup>
    <nav>
      <ul>
        <li><a href="/index.html">Basic</a></li>
        <li><a href="/advanced.html">Advanced</a></li>
      </ul>
    </nav>
  </header>
  <!-- ./ Header -->

  <!-- Main -->
  <main>
    <!-- Calculator Form -->
    <section id="calculator-form" style="transform: scale(0.75); transform-origin: top left;">
      <form>
        <table>
          <tr>
            <th>
              <strong>Ingredient</strong>
            </th>
            <th>
              <strong>Baking Percents</strong>
            </th>
            <th>
              <strong>Weights</strong>
            </th>
          </tr>
          <tr>
            <td>
              <label>Dough Balls:</label>
            </td>
            <td>
              <input type="number" min=0 value=1 step=1 id="balls" oninput="calc_it()">
            </td>
            <td></td>
          </tr>
          <tr>
            <td>
              <label>Dough Weight:</label>
            </td>
            <td>
              <input type="number" min=1 value=950 step=1 id="dough_weight" oninput="calc_it()">
            </td>
            <td></td>
          </tr>
          <tr>
            <td>
              <label>Flour %</label>
            </td>
            <td>
              <input type="number" id="flour_1" min=100 max=100 value=100 step=1 oninput="calc_it()">
            </td>
            <td>
              <label id="flour_1_wt"></label>
            </td>
          </tr>
          <tr>
            <td>
              <label>Water %</label>
            </td>
            <td>
              <input type="number" min=25 value=75 step=.1 id="water" oninput="calc_it()">
            </td>
            <td>
              <label id="water_wt"></label>
            </td>
          </tr>
          <tr>
            <td>
              <label>Salt %</label>
            </td>
            <td>
              <input type="number" min=0 value=2.0 step=0.1 id="salt" oninput="calc_it()">
            </td>
            <td>
              <label id="salt_wt"></label>
            </td>
          </tr>
          <tr>
            <td>
              <label>Yeast %</label>
            </td>
            <td>
              <input type="number" min=0 value=.9 step=0.01 id="yeast" oninput="calc_it()">
            </td>
            <td>
              <label id="yeast_wt"></label>
            </td>
          </tr>
          <tr>
            <td>
              <label>Oil %</label>
            </td>
            <td>
              <input type="number" min=0 value=0 step=.1 id="oil" oninput="calc_it()">
            </td>
            <td>
              <label id="oil_wt"></label>
            </td>
          </tr>
          <tr>
            <td>
              <label>Sugar %</label>
            </td>
            <td>
              <input type="number" min=0 value=0 step=.1 id="sugar" oninput="calc_it()">
            </td>
            <td>
              <label id="sugar_wt"></label>
            </td>
          </tr>
        </table>
      </form>

    </section>
    <!-- ./ Calculator Form -->
  </main>
  <!-- Dough Calculator Javascript -->
  <script src="/basic.js"></script>
</body>

</html>
